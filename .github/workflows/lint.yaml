name: Check Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Packages
        run: npm ci
        working-directory: server

      - lint: Run Lint
        run: npm run lint
        working-directory: server
